<mat-card class="pokemon-card" appearance="outlined">
    <img mat-card-image [src]="pokemon.imgs.artwork" alt="">
    <mat-card-header>
        <mat-card-title>{{ pokemon.id }}. {{ pokemon.name | titlecase }}</mat-card-title>
        <mat-card-subtitle>Type: {{ pokemon.types | arrayToString | titlecase }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <!-- <button mat-flat-button extended class="m-2 w-100" (click)="addToCartHandeler()"> -->
        <button mat-flat-button extended class="m-2 w-100" (click)="openDialog()">
            <mat-icon>info</mat-icon>See details
        </button>
    </mat-card-actions>
</mat-card>
